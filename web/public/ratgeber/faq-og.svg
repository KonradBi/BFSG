<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <defs>
    <linearGradient id="grad_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="grad_icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#4f46e5" />
    </linearGradient>
    <filter id="soft_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Abstract Background Elements -->
  <circle cx="1100" cy="100" r="400" fill="url(#grad_bg)" />
  <circle cx="100" cy="530" r="300" fill="url(#grad_bg)" />
  
  <path d="M-50 315 Q 300 200 600 315 T 1250 315" stroke="#2563eb" stroke-width="1" opacity="0.1" fill="none"/>
  <path d="M-50 350 Q 300 235 600 350 T 1250 350" stroke="#4f46e5" stroke-width="1" opacity="0.1" fill="none"/>

  <!-- Geometric Accents -->
  <rect x="900" y="450" width="60" height="60" rx="12" transform="rotate(15 930 480)" fill="#2563eb" opacity="0.05"/>
  <rect x="200" y="150" width="40" height="40" rx="8" transform="rotate(-10 220 170)" fill="#4f46e5" opacity="0.05"/>
  <circle cx="850" cy="150" r="8" fill="#2563eb" opacity="0.2"/>
  <circle cx="880" cy="180" r="4" fill="#4f46e5" opacity="0.2"/>

  <!-- Center Composition -->
  <g transform="translate(600, 315)" filter="url(#soft_shadow)">
    <!-- Abstract Shield -->
    <path d="M0 -120 C 0 -120 -80 -110 -100 -80 V 0 C -100 60 0 120 0 120 C 0 120 100 60 100 0 V -80 C 80 -110 0 -120 0 -120Z" fill="#0f172a"/>
    
    <!-- Stylized Question Mark Symbol -->
    <path d="M0 -55 C -18 -55 -32 -42 -32 -25 H -18 C -18 -34 -10 -40 0 -40 C 10 -40 18 -34 18 -25 C 18 -10 0 -10 0 10 V 20 H 14 V 10 C 14 -5 32 -5 32 -25 C 32 -42 18 -55 0 -55ZM-7 40 V 54 H 7 V 40 H -7Z" fill="#ffffff"/>
    
    <!-- Accent Ring around shield -->
    <circle cx="0" cy="0" r="160" stroke="url(#grad_icon)" stroke-width="2" opacity="0.1" fill="none"/>
    <circle cx="0" cy="0" r="180" stroke="url(#grad_icon)" stroke-width="1" stroke-dasharray="10 20" opacity="0.1" fill="none"/>
  </g>
  
</svg>
